<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet" type="text/css">
    <link href="css/demo.css" rel="stylesheet" type="text/css">
    <title>APP</title>
    <script src="lib/ionic/JS/ionic.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="views/collect/collect.js"></script>
    <script src="views/classify/classify.js"></script>
    <script src="views/seek/seek.js"></script>
    <script src="views/tour/tour.js"></script>
    <script src="views/detail/xuanHuan/xuanHuan.js"></script>
</head>
<body>

<ion-side-menus>
    <ion-side-menu-content>
        <!--导航-->
        <ion-nav-bar class="bar-assertive">
           <ion-nav-back-button class="button-clear ion-ios-arrow-back" style="font-size: 18px;"><span style="padding-left: 5px;font-size: 14px;">返回</span></ion-nav-back-button>
        </ion-nav-bar>
        <!--导航视图-->
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <!--侧边栏-->
    <ion-side-menu side="left">
        <!--标题-->
        <ion-header-bar class="bar-calm" style="line-height: 44px;">设置</ion-header-bar>
        <!--内容-->
        <ion-content>
            <div class="list">
                <h6>推送设置</h6>
                <ul class="list">

                    <li class="item item-toggle">
                        小说自动更新
                        <label class="toggle toggle-balanced">
                            <input type="checkbox">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>

            <div class="list">
                <h6>通用设置</h6>
                <div class="item item-button-right">
                    最近阅读
                    <button class="button button-positive button-clear">
                        <a href="#tabs/xiaoxi"><i class="ion-ios-arrow-right"></i></a>
                    </button>
                </div>
                <div class="item item-button-right">
                    书架同步
                    <button class="button button-positive button-clear">
                        <i class="ion-ios-arrow-right"></i>
                    </button>
                </div>
                <ul class="list">

                    <li class="item item-toggle">
                        省流量模式(无头像)
                        <label class="toggle toggle-balanced">
                            <input type="checkbox">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>

                    <li class="item item-toggle">
                        夜间模式
                        <label class="toggle toggle-balanced">
                            <input type="checkbox">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </ul>

            </div>

            <div class="list">
                <h6>关于我们</h6>
                <div class="item item-button-right">
                    清除网络缓存
                    <button class="button button-positive button-clear">
                        24MB<i class="ion-ios-arrow-right"></i>
                    </button>
                </div>
                <div class="item item-button-right">
                    书籍缓存管理
                    <button class="button button-positive button-clear">
                        <i class="ion-ios-arrow-right"></i>
                    </button>
                </div>
                <div class="item item-button-right">
                    免责声明
                    <button class="button button-positive button-clear">
                        <i class="ion-ios-arrow-right"></i>
                    </button>
                </div>
                <div class="item item-button-right">
                    意见反馈
                    <button class="button button-positive button-clear">
                        <i class="ion-ios-arrow-right"></i>
                    </button>
                </div>
                <div class="item item-button-right">
                    加入我们
                    <button class="button button-positive button-clear">
                        <i class="ion-ios-arrow-right"></i>
                    </button>
                </div>

            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

</body>
</html>
