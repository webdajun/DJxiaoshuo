<ion-view view-title="我的收藏">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <!--<ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-ios-keypad">
        </button>
    </ion-nav-buttons>-->
    <ion-content>

        <ion-list>
            <ion-item ng-repeat="product in products" class="item-thumbnail-left item-remove-animate">
                <img ng-src="{{product.img}}"/>
                <h2>{{product.title}}</h2>
                <h4 style="color:#c5c5c5;margin: 5px 0;">作者：{{product.author}}</h4>
                <h4 style="color:#c5c5c5;margin: 5px 0;">类型：{{product.type}}</h4>
                <h3 style="color:#0A8410;margin: 5px 0;">状态：{{product.status}}</h3>
                <!--选项按钮-->
                <ion-option-button class="button-assertive" ng-click="delete(product)">删除</ion-option-button>
            </ion-item>
        </ion-list>
        <!--<a class="button button-assertive" href="#tabs/detail">查看详情</a>-->
    </ion-content>
</ion-view>
