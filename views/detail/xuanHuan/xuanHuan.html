<ion-view view-title="玄幻" class="light-bg">
    <ion-nav-buttons side="right">
        <div class="button button-clear" ng-click="toTop()">Top</div>
    </ion-nav-buttons>
    <ion-content>
        <!--下拉刷新-->
        <ion-refresher pulling-text="下拉刷新" pulling-icon="icon icon-fork" on-refresh="refresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="product in products" class="item-thumbnail-left item-remove-animate">
                <img ng-src="{{product.img}}"/>
                <h2>{{product.title}}</h2>
                <h4 style="margin: 5px 0;">作者：{{product.author}}</h4>
                <h4 style="margin: 5px 0;">{{product.type}}</h4>
                <h3 style="color:red;margin-top: 5px;">状态：{{product.status}}</h3>
            </ion-item>
            <!--无限滚动-->
            <ion-infinite-scroll on-infinite="loadMore()" immediate-check="false"></ion-infinite-scroll>
        </ion-list>
    </ion-content>
</ion-view>
