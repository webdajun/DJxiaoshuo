<ion-tabs class="tabs-assertive tabs-icon-top">
    <ion-tab title="书架" icon-on="ion-ios-briefcase" icon-off="ion-ios-briefcase-outline" ui-sref="tabs.collect">
        <ion-nav-view name="tab-collect"></ion-nav-view>
    </ion-tab>
    <ion-tab title="分类" icon-on="ion-ios-grid-view" icon-off="ion-ios-grid-view-outline" ui-sref="tabs.classify">
        <ion-nav-view name="tab-classify"></ion-nav-view>
    </ion-tab>
    <ion-tab title="搜索" icon-on="ion-ios-world" icon-off="ion-ios-world-outline" ui-sref="tabs.seek">
        <ion-nav-view name="tab-seek"></ion-nav-view>
    </ion-tab>
    <ion-tab title="我的" icon-on="ion-ios-personadd" icon-off="ion-ios-personadd-outline" ui-sref="tabs.me">
        <ion-nav-view name="tab-me"></ion-nav-view>
    </ion-tab>
</ion-tabs>
